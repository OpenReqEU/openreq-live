<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/basictemplate :: common_header(~{::title},~{}, ~{})">
    <title th:text="#{index.browserTitle}">OpenReq - Intelligent Recommendation &amp; Decision Technologies for Community-Driven Requirements Engineering</title>
</head>

<body>
<div th:replace="fragments/basictemplate :: header(true,false,false)"></div>
<div th:insert="fragments/basictemplate :: content(~{::#content})">
    <div id="content" class="container">
		<p>&nbsp;</p>
		<div th:insert="fragments/basictemplate :: maintitle(~{::#maintitle})">
		    <div id="maintitle" class="container">
		        <h1 class="title text-center">Sign in</h1>
		        <h2 class="text-center">Please enter your username and password.</h2>
		    </div>
		</div>

		<div class="form-signin">
			<form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"/>
                </div>
                <p>&nbsp;</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In"/>
                        </div>
                    </div>
                </div>
                <p>&nbsp;</p>
                <div class="form-group">
                    <span>Don't have an account? <a href="/" th:href="@{/registration}">Sign up here</a></span>
                </div>
                <div class="form-group">
                    <span><a href="/" th:href="@{/forgotpassword}">Forgot password?</a></span>
                </div>
            </form>
